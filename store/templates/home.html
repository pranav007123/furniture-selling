<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% block content %}

  <!-- Shop Header -->
  <div class="bg-dark text-white text-center py-5">
    <h1>Categories</h1>
  </div>

  <!-- Category Cards Section -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      {% for category in categories %}
      <!-- Each Category Card links to the products page for that category -->
      <div class="col-md-3 col-sm-6 mb-4">
        <a href="{% url 'products' category.id %}" style="text-decoration: none; color: inherit;">
          <div class="card h-100 shadow-sm">
            <img src="{{ category.img.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 200px; object-fit: cover;">
            <div class="card-body text-center">
              <h5 class="card-title">{{ category.name }}</h5>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

  {% endblock %}
</body>
</html>
