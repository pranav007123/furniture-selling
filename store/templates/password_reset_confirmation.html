<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% block content %}

  <!-- Page Header -->
  <div class="bg-dark text-white text-center py-2">
    <h1>Password Reset</h1>
  </div>

  <!-- Password Reset Confirmation -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm p-4">
          <h5 class="card-title text-center mb-4">Your Password Has Been Reset</h5>
          <p class="text-center text-muted">You can now use your new password to log in to your account.</p>

          <div class="alert alert-success text-center" role="alert">
            <strong>Your new password is:</strong> <span class="text-dark fw-bold">{{ new_password }}</span>
          </div>

          <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-dark">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</body>
</html>
