<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    
    <div class="row m-5 p-5">
       <div class="col-lg-6">
            <h1>{{ product.name }}</h1>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" style="max-width: 300px;">
       </div>
       <div class="col-lg-6">
            <p>Description : {{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}">   <button id="addToCartBtn" class="btn btn-primary">Add to Cart</button>            </a>
            <p id="cartMessage" class="mt-3 text-success" style="display: none;"></p>
       </div>
    </div>

    
    {% endblock %}
</body>
</html>
